{% extends 'principal.html' %}

{% block contenido %}
<div class="container">
    <h2>Agregar canción a la playlist "{{ playlist.nombre }}"</h2>


    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cancion" class="form-label">Seleccionar canción:</label>
            <select name="cancion_id" id="cancion" class="form-select">
                {% for cancion in canciones %}
                <option value="{{ cancion.id }}">{{ cancion.titulo }} - {{ cancion.artista }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar canción</button>
    </form>
</div>
{% endblock %}
