{% extends 'principal.html' %}

{% block contenido %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Playlists de {{ usuario.nombre_usuario }}</h2>
        {% if user == usuario %}
            <a href="{% url 'crear_playlist' %}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Crear Playlist
            </a>
        {% endif %}
    </div>

    <div class="row">
        {% for playlist in playlists %}
         {% include 'playlist/playlist.html' %}   
        {% empty %}
            <div class="col-12">
                <p class="text-center">No hay playlists para mostrar.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
